
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 400px;
    }

    h2 {
        text-align: center;
        margin-top: 0;
        color: #333;
    }

    .todo-list {
        list-style-type: none;
        padding: 0;
    }

    .todo-item {
        background-color: #f9f9f9;
        border-radius: 4px;
        margin-bottom: 10px;
        padding: 10px;
        display: flex;
        align-items: center;
    }

    .todo-item input[type="text"] {
        border: none;
        flex: 1;
        padding: 6px 10px;
        margin-right: 10px;
        font-size: 16px;
        text-decoration: none;
    }

    .todo-item button {
        border: none;
        background-color: #ff6666;
        color: #fff;
        padding: 6px 10px;
        border-radius: 4px;
        cursor: pointer;
    }

    .todo-item button.edit {
        background-color: #4caf50;
    }

    .todo-item button.edit:hover {
        background-color: #45a049;
    }

    .todo-item button.delete {
        margin-left: 5px;
    }

    .todo-item button.complete {
        background-color: #00bfff;
        margin-left: 5px;
    }

    .todo-item button.complete:hover {
        background-color: #1e90ff;
    }

    .add-todo {
        display: flex;
        margin-top: 20px;
    }

    .add-todo input[type="text"] {
        flex: 1;
        border: none;
        padding: 8px;
        border-radius: 4px;
        font-size: 16px;
    }

    .add-todo button {
        border: none;
        background-color: #4caf50;
        color: #fff;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    .add-todo button:hover {
        background-color: #45a049;
    }

    .completed {
        text-decoration: line-through;
        color: #999;
    }
</style>
</head>
<body>

<div class="container">
    <h2>To-Do List</h2>
    <ul class="todo-list" id="todo-list">
        <!-- To-Do items will be dynamically added here -->
    </ul>
    <div class="add-todo">
        <input type="text" id="new-todo" placeholder="Add new to-do">
        <button onclick="addTodo()">Add</button>
    </div>
</div>

<script>
    let todos = [];

    function renderTodos() {
        const todoList = document.getElementById("todo-list");
        todoList.innerHTML = "";
        todos.forEach((todo, index) => {
            const todoItem = document.createElement("li");
            todoItem.classList.add("todo-item");
            if (todo.completed) {
                todoItem.innerHTML = `
                    <input type="text" value="${todo.text}" class="completed" onchange="editTodo(${index}, this.value)">
                    <button class="edit" onclick="editTodo(${index}, this.previousSibling.value)">Edit</button>
                    <button class="delete" onclick="deleteTodo(${index})">Delete</button>
                `;
            } else {
                todoItem.innerHTML = `
                    <input type="text" value="${todo.text}" onchange="editTodo(${index}, this.value)">
                    <button class="edit" onclick="editTodo(${index}, this.previousSibling.value)">Edit</button>
                    <button class="delete" onclick="deleteTodo(${index})">Delete</button>
                    <button class="complete" onclick="markAsDone(${index})">Done</button>
                `;
            }
            todoList.appendChild(todoItem);
        });
    }

    function addTodo() {
        const newTodoInput = document.getElementById("new-todo");
        const newTodo = newTodoInput.value.trim();
        if (newTodo !== "") {
            todos.push({ text: newTodo, completed: false });
            newTodoInput.value = "";
            renderTodos();
        }
    }

    function editTodo(index, newValue) {
        if (newValue.trim() === "") {
            deleteTodo(index);
        } else {
            todos[index].text = newValue;
            renderTodos();
        }
    }

    function deleteTodo(index) {
        todos.splice(index, 1);
        renderTodos();
    }

    function markAsDone(index) {
        todos[index].completed = true;
        renderTodos();
    }

    renderTodos();
</script>

</body>
</html>
