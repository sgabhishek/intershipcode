<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Count</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #d69406, #96db52); /* Gradient gray theme */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        width: 300px;
    }

    h1 {
        margin-top: 0;
        color: #555;
    }

    textarea {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
        resize: none;
        height: 150px;
    }

    button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #d45f0b;
        border: none;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
    }

    button:hover {
        background-color: #5cc3da;
    }

    .result {
        font-size: 24px;
        margin-top: 20px;
        color: #555;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Word Count</h1>
    <textarea id="text" placeholder="Type or paste your text here..."></textarea>
    <button onclick="countWords()">Count Words</button>
    <div class="result" id="wordCount"></div>
</div>

<script>
    function countWords() {
        const text = document.getElementById("text").value;
        const wordCount = text.trim().split(/\s+/).filter(word => word !== "").length;
        document.getElementById("wordCount").textContent = `Word count: ${wordCount}`;
    }
</script>

</body>
</html>
